<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!-- <meta http-equiv="refresh" content="30"> -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AlBerr Mosque Prayer Times</title>
        <link rel="stylesheet" href="deafultstyle.css">
        <link rel="icon" type="image/png"
            href="https://www.google.com/s2/u/0/favicons?domain=https://www.masjidalber.com/" />

    </head>

    <body>
        <!-- <div class="nextPrayer">
        </div> -->

        <table>

            <thead>

                <tr class="">
                    <th id="currentTime"></th>
                    <th id="imgLogo">
                        <a href="https://www.masjidalber.com/" target="_blank"><img src="./Images/logo-good.png" alt=""
                                srcset=""></a>
                    </th>
                    <th id="currentDate"></th>
                </tr>

                <!-- <th colspan=3 id="hirjiDate"></th> -->


                <tr class="prayers">

                    <th id="prayerLabel">Prayer</th>
                    <th id="adthan">Adhan</th>
                    <th id="iqama">Iqama</th>
                </tr>
            </thead>
            <tbody>
                <!-- Fajr -->
                <tr>
                    <td id="fair-prayer"><span>Fajr</td>
                    <td id="fajr-adhan"></td>
                    <td id="fajr-iqama"></td>
                </tr>
                <!-- Sunrise -->
                <tr>
                    <td id="sunrise-label">Sunrise</td>
                    <td id="sunrise-time"></td>
                    <td id="sunrise-iqama">_____</td>
                </tr>
                <!-- Duhr -->
                <tr>
                    <td id="duhr-prayer">Duhr</td>
                    <td id="duhr-adhan"></td>
                    <td id="duhr-iqama"></td>
                </tr>
                <!-- Asr -->
                <tr>
                    <td id="asr-prayer">Asr</td>
                    <td id="asr-adhan"></td>
                    <td id="asr-iqama"></td>
                </tr>

                <!-- Maghreb -->
                <tr>
                    <td id="maghrib-prayer">Maghreb</td>
                    <td id="maghrib-adhan"></td>
                    <td id="maghrib-iqama"></td>
                </tr>

                <!-- Isha -->
                <tr class="ishaBox">
                    <td id="isha-prayer">Isha</td>
                    <td id="isha-adhan"></td>
                    <td id="isha-iqama"></td>
                </tr>

                <tr class="jummahSection">
                    <td id="jummahLabel" colspan=1>1<sup>st</sup>Jumu'ah</td>
                    <td id="first-prayer">12:35 pm</td>
                    <td>_____</td>

                </tr>
                <tr class="jummahSection">
                    <td id="jummahLabel" colspan=1>2<sup>nd</sup>Jumu'ah</td>
                    <td id="first-prayer">1:30 PM</td>
                    <td>_____</td>

                </tr>
            </tbody>

        </table>

        <!-- <button id="toggleBtn" class="toggleButton" type="submit">Ramadan Times</button> -->

        <form action="https://drive.google.com/file/d/1NynO3fd5u6PHEkE7nncuj0gEK2M-aHz9/view?usp=sharing" method="get"
            target="_blank">
            <button class="button" type="submit">Download the 2024 Islamic Calendar</button>
            <!-- <button class="button" type="submit">Download 2023 Prayer Calendar</button> -->

        </form>
        <div class="nextPrayer">
            <!-- <p>Hello</p> -->
        </div>

        <script type="text/javascript" src="app.js"></script>

    </body>

</html>
